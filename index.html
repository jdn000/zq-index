<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wizard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #002766;
            /* Fondo azul */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .electron-button {
            max-width: 357px;
            width: 100%;
            height: 82px;
            background-color: #1890ff;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            line-height: 32px;
            cursor: pointer;
            border: none;
            transition: all 0.5s ease-in-out;
            display: none;
            /* Inicialmente oculto */
            align-items: center;
            justify-content: center;
        }

        .web-button {
            max-width: 357px;
            width: 100%;
            height: 82px;
            background-color: #1890ff;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            line-height: 32px;
            cursor: pointer;
            border: none;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <img src="logo-white.png" alt="Logo" class="logo">
        <button id="goToMain" class="electron-button">
            Volver
        </button>
        <button id="printPdf" class="electron-button">
            Imprimir Certificado
        </button>

        <button id="webButton1" class="web-button">
            Volver
        </button>
        <button id="webButton2" class="web-button">
            Descargar Certificado
        </button>

    </div>

    <script src="index.js"></script>
</body>

</html>
