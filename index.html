<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wizard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #002766;
            /* Fondo azul */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            max-width: 357px;
            width: 100%;
            height: 82px;
            background-color: #1890ff;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            line-height: 32px;
            cursor: pointer;
            border: none;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <img src="logo-white.png" alt="Logo" class="logo">
        <div class="button-wrapper">
            <button id="goToMain" onclick="goToMain()">
                Volver
            </button>
            <button id="printPdf" onclick="printPdf()">
                Imprimir Certificado
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
